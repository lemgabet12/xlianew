<ion-content  color="primary" style = " background-image : url('../assets/hotel/hotel_2.png');">
  <form >
    <img src="../assets/xlia.ico" width="250px" alt="" srcset="">
    <ion-grid >
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Entrer Le Code De Hotel </h3>
          </div>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
          </ion-item>
          <div padding>
            <ion-button  size="large" type="submit" (click) = login()>Se Connecter</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  <div text-center>
    <h3>Entrer Le Code De Hotel </h3>
  </div>
  <form >
    <img src="../assets/xlia.ico" width="250px" alt="" srcset="">
    <ion-item>
      <ion-label position="floating">Entrer Code </ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" (click) = login()>Login</ion-button>
  </form>
