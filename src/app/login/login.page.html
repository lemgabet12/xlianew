
<ion-content [fullscreen]="true" color="primary" style="margin-top: 15%;">
  <video id="background-video" autoplay loop muted poster="../../assets/images/cover.png" >
    <source src="../../assets/video/hotel.mp4" type="video/mp4">
  </video>
  <form >
    <img src="../assets/xlia.ico" width="250px" alt="" srcset="" style="margin-top: 10%;">
    <ion-grid >
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Entrer votre code hotel</h3>
          </div>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password"  name="password" type="password" required></ion-input>
          </ion-item>
          <div padding>
            <ion-button  size="large" type="submit" (click) = login()>Se Connecter</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
